{% load static %}
{% load my_template_tags %}
<div class="col-lg-4">
    <div class="sidebar">
        <div class="row">
            <div class="col-lg-12">
                <div class="sidebar-item search">
                    <form id="search_form" name="gs" method="GET" action="{% url 'article:search_articles' %}">
                        {% csrf_token %}
                        <input type="text" name="q" class="searchText" style="text-align: right"
                               placeholder="{% if request.GET.q %}{{ request.GET.q }}{% else %} ... جستجو{% endif %}"
                               autocomplete="on">
                    </form>
                </div>
            </div>
            <div class="col-lg-12">
                <div class="sidebar-item recent-posts">
                    <div class="sidebar-heading">
                        <h2 style="text-align: right">مقالات اخیر</h2>
                    </div>
                    <div class="content">
                        <ul style="text-align: right">
                            {% show_result recent_articles %}
                        </ul>
                    </div>
                </div>
            </div>
            <div class="col-lg-12">
                <div class="sidebar-item categories">
                    <div class="sidebar-heading">
                        <h2 style="text-align: right">دسته بندی ها</h2>
                    </div>
                    <div class="content">
                        <ul style="text-align: right">
                            {% for cat in categories %}
                                <li><a href="{% url 'article:category_detail' cat.id %}">{{ cat.title }} -</a></li>
                            {% endfor %}
                        </ul>
                    </div>
                </div>
            </div>
            <div class="col-lg-12">
                <div class="sidebar-item tags">
                    <div class="sidebar-heading">
                        <h2 style="text-align: right">تگ ها</h2>
                    </div>
                    <div class="content">
                        <ul style="text-align: right">
                            <li><a href="#">{{ name }}</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
