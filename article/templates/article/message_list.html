{% extends 'base.html' %}
{% load static %}
{% load widget_tweaks %}
{% block title %}contact us{% endblock %}
{% block content %}
    <section class="contact-us">
        <div class="container">
            <div class="row">

                <div class="col-lg-12">
                    <div class="down-contact">
                        <div class="row">
                            <div class="col-lg-8">
                                <div class="sidebar-item contact-form">
                                    <div class="sidebar-heading">
                                        <h2>Send us a message</h2>
                                    </div>
                                    <div class="content">
                                        {% for m in message_list %}
                                            <p>{{ m.title }} - {{ m.text|truncatechars:10 }} - <span><a
                                                    href="{% url 'article:message_edit' m.pk %}"
                                                    class="btn btn-primary btn-sm">Edit</a></span>
                                            </p>
                                            <hr>
                                        {% endfor %}
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col-lg-12">
                    <div id="map">
                        <iframe src="https://maps.google.com/maps?q=Av.+L%C3%BAcio+Costa,+Rio+de+Janeiro+-+RJ,+Brazil&amp;t=&amp;z=13&amp;ie=UTF8&amp;iwloc=&amp;output=embed"
                                width="100%" height="450px" frameborder="0" style="border:0"
                                allowfullscreen=""></iframe>
                    </div>
                </div>

            </div>
        </div>
    </section>
{% endblock %}
